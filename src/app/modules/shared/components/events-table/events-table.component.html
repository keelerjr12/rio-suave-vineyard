<table>
    <thead>
        <th>Name</th>
        <th>Start</th>
        <th>End</th>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <td>{{ event.name }}</td>
            <td>{{ event.dateTimeStart | date:'medium' }}</td>
            <td>{{ event.dateTimeEnd | date:'medium' }}</td>
        </tr>
    </tbody>
</table>
